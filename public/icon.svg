<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Purple gradient background -->
  <defs>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6B46C1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4C1D95;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#purpleGradient)" rx="64"/>
  
  <!-- Church icon -->
  <g transform="translate(256, 180)">
    <!-- Cross -->
    <rect x="-8" y="-40" width="16" height="32" fill="white"/>
    <rect x="-16" y="-32" width="32" height="16" fill="white"/>
    
    <!-- Church building outline -->
    <path d="M-60 20 L-60 80 L60 80 L60 20 L30 -20 L0 0 L-30 -20 Z" 
          stroke="white" stroke-width="8" fill="none"/>
    
    <!-- Church door -->
    <rect x="-12" y="40" width="24" height="40" fill="white"/>
    
    <!-- Church windows -->
    <circle cx="-30" cy="30" r="8" fill="white"/>
    <circle cx="30" cy="30" r="8" fill="white"/>
  </g>
  
  <!-- AMEN TECH text -->
  <text x="256" y="360" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="white">AMEN</text>
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" 
        text-anchor="middle" fill="white">TECH</text>
</svg>